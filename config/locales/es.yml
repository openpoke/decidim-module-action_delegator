            results_type_info:
              by_type_and_weight_html: <p>Los resultados que se muestran a continuación se desglosan por tipo de membresía y se ponderan según las ponderaciones de membresía definidas en la configuración de Governanza Societaria.</p> <p> Cada opción de respuesta muestra la cantidad de votos que recibió de cada tipo de membresía, pero no se aplican ponderaciones en esta vista.</p> <p>Por ejemplo, si la opción A recibió 2 votos de miembros con ponderación "3.0" y 1 voto de un miembro con ponderación "1.0", los resultados mostrarán 2 votos de miembros con ponderación "3.0" y 1 voto de miembros con ponderación "1.0". </p> <p>⚠️ Estos resultados no se muestran al público.</p>
              normal_count_html: "<p>Estos resultados se calculan contando cada voto por igual, independientemente del peso de la membresía del participante que lo emitió.</p> <p>⚠️ Estos resultados no se muestran al público.</p>"
              sum_of_weights_html: <p>Los resultados que se muestran a continuación se ponderan según la ponderación de los miembros definida en la configuración de Governanza Societária.</p> <p>Cada voto se multiplica por la ponderación del miembro que lo emitió.</p> <p>Por ejemplo, si un miembro con una ponderación de 3.0 vota por la opción A y un miembro con una ponderación de 1.0 vota por la opción B, los resultados mostrarán 3 votos para la opción A y 1 voto para la opción B.</p> <p><strong>Estos son los resultados que se muestran al público.</strong></p>
              title: '¿Cómo interpretar estos resultados?'
              totals_html: "<p>Los resultados que se muestran a continuación muestran los totales de cada pregunta, sumando todos los votos recibidos por cada opción de respuesta aplicando los pesos de membresía y no aplicándolos.</p> <p>Además, puede ver el número de participantes y cuántos votos delegados se emitieron para cada opción.</p> <p>⚠️ Estos resultados no se muestran al público.</p>"
